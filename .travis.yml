---
language: python
python: "2.7"
sudo: required
dist: trusty

services:
  - rabbitmq


before_install:
  # Make sure everything's up to date.
  - sudo apt-get install python-software-properties
  - sudo add-apt-repository -y cloud-archive:liberty
  - sudo apt-get update -qq


install:
  # Install Ansible.
  - sudo pip install ansible==1.9.4

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"


script:
  # Check the role/playbook's syntax.
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - >
    ansible-playbook -i tests/inventory tests/test.yml --connection=local
    --sudo

  # Test role idempotency
  - >
    ansible-playbook -vvv -i tests/inventory tests/test.yml -t nova-conductor
    --connection=local --sudo

  - >
    ansible-playbook -i tests/inventory tests/test.yml -t nova-conductor
    --connection=local --sudo | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Test nova-conductor
  - service nova-conductor status
